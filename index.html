<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Open+Sans:wght@500&family=Roboto&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">    
<title>Restaurant</title>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="header-line">
            <div class="header-logo">
                <img src="logo.png" alt="">
            </div>
            <div class="nav">
                <a class="nav-item" href="*">ГЛАВНАЯ</a>
                <a class="nav-item" href="*">МЕНЮ</a>
                <a class="nav-item" href="*">О НАС</a>
                <a class="nav-item" href="*">БРОНЬ</a>
            </div>

            <div class="cart">
                <a  href="*">
                <img class="cart-img" src="cart.png" alt="">
                </a>
            </div>

            <div class="phone">
              <div class="phone-holder">
                <div class="phone-img">
                    <img src="phone.png" alt="">
                </div>
                <div class="number"><a class="num" href="*">+375 (17) 45-68-796</a></div>
              </div>

                <div class="phone-text">
                    Свяжитесь с нами для <br> бронирования
                </div>
            </div>

            <div class="btn">
                <a class="button" href="*"> Заказ столика</a>
            </div>
        </div>
       <div class="header-down">
        <div class="header-title">
            Добро пожаловать в
            <div class="header-subtitle">
                НАШ РЕСТОРАН
            </div>
            <div class="header-suptitle">
                ДОМ ЛУЧШЕЙ ЕДЫ
            </div>
            <div class="header-btn">
                <a class="header-button" href="*"> VIEW MENU</a>
            </div>
        </div>


       </div>     

    </div>
</div>
